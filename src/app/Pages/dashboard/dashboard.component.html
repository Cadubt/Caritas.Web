<div class="container">

  <mat-card-title style="Color:#091bcc;text-shadow: 2px 2px #f1eded;">Acolhidos</mat-card-title>

  <!-- <mat-form-field class="filterInput">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar Acolhido" #input>
  </mat-form-field> -->

  <div class="stick">
    <!-- <div class="title">
        <h2 class="titleH2">Campo de Busca</h2>
      </div>
      <mat-form-field class="filterInput">
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Acolhido" #input>
      </mat-form-field> -->
    <div class="cards" style="flex-flow: inherit; cursor: pointer;">

      <mat-card class="shelteredCard" *ngFor="let sheltered of shelteredModel">

        <img *ngIf="sheltered.perfilImage" mat-card-image class="photo" alt="."
          src='http://gestaocaritas.com.br/caritas-acolhidos/{{sheltered.perfilImage}}.jpg'>


        <mat-card-content>
          <h4 class="shelteredName" style="font-weight: bold ;">{{sheltered.name}}</h4>
          <h5 class="shelteredAge">{{sheltered.age}} Anos</h5>
          <div class="infoGrid">
            <div>
              <p class="title">Setor</p>
              <p>---</p>
            </div>
            <div>
              <p class="title">Quarto</p>
              <p>---</p>
            </div>

            <div>
              <p class="title">Respons√°vel</p>
              <p class="shelteredResponsible">{{sheltered.responsibleName}}</p>
            </div>
            <div>
              <p class="title">Telefone</p>
              <p>{{sheltered.phone}}</p>
            </div>

          </div>
          <mat-card-actions>
            <button (click)="onNavigateTo('/sheltered',sheltered.id )" mat-button>Ver mais</button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
