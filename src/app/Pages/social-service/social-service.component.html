<div class="container">
    <mat-card class="card" style="height: 100px;">
        <mat-card-header>
            <mat-card-title><b>Serviço Social</b></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="send">
                <button class="sendButton" mat-raised-button color="primary"
                    (click)="onNavigateTo('/new-sheltered-appointment')">
                    <mat-icon _ngcontent-rex-c82="" role="img"
                        class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">
                        person_pin_circle</mat-icon>
                    Agendar Entrevista de Acolhimento
                </button>
                <button class="sendButton" mat-raised-button color="primary"
                    (click)="onNavigateTo('/sheltered-appointments')">
                    <mat-icon _ngcontent-rex-c82="" role="img"
                        class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">apps</mat-icon>
                    Entrevistas Cadastradas
                </button>
                <button mat-raised-button color="primary" (click)="onNavigateTo('/new-sheltered')" class="sendButton">
                    <mat-icon _ngcontent-rex-c82="" role="img"
                        class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">
                        elderly</mat-icon>
                    &nbsp; Adicionar novo acolhido
                </button>
                <button mat-raised-button color="primary" (click)="onNavigateTo('/social-edit-sheltered')" class="sendButton">
                    <mat-icon _ngcontent-rex-c82="" role="img"
                        class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">
                        elderly</mat-icon>
                    &nbsp; Alterar um Acolhido
                </button>
                <button class="sendButton" mat-raised-button color="primary" (click)="onNavigateTo('/dashboard')">
                    <mat-icon _ngcontent-rex-c82="" role="img"
                        class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">
                        supervised_user_circle</mat-icon>
                    Visualizar Acolhidos
                </button>
            </div>
        </mat-card-content>



    </mat-card>
    <mat-card class="card" style="min-height: 800px;">
        <mat-card-header>
            <mat-card-title>Tela de Assistente Social</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <br />
            <mat-card-subtitle>Ola Usuário,</mat-card-subtitle>
            <mat-card-subtitle>Esta tela exibe seus alertas referentes aos agendamentos de entrevistas dos acolhidos,
                fique atento aqui para Visualizar seus alertas</mat-card-subtitle>


        </mat-card-content>
    </mat-card>
</div>
